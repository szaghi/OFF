language: generic

sudo: false
dist: trusty

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local

git:
  submodules: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-7
      - binutils
      - python-pip
      - graphviz

env:
  global:
    - MAKECOVERAGE="FoBiS.py rule -ex makecoverage"
    - MAKEDOC="./scripts/makedoc.sh szaghi/OFF"
    - CLEAN="FoBiS.py rule -ex clean"
    - MAKETAR="FoBiS.py rule -ex maketar"

before_install:
  - git submodule update --init

install:
  - |
    if [[ ! -d "$HOME/.local/bin" ]]; then
      mkdir "$HOME/.local/bin"
    fi
  - export PATH="$HOME/.local/bin:$PATH"
  - export FC=/usr/bin/gfortran-7
  - ln -fs /usr/bin/gfortran-7 "$HOME/.local/bin/gfortran" && gfortran --version
  - ls -l /usr/bin/gfortran-7
  - ln -fs /usr/bin/gcov-7 "$HOME/.local/bin/gcov" && gcov --version
  - pip install --user --upgrade pygooglechart
  - pip install --user --upgrade graphviz
  - pip install --user --upgrade FoBiS.py
  - pip install --user --upgrade markdown-checklist 
  - pip install --user --upgrade ford

script:
  - $MAKECOVERAGE

after_success:
  - find . -name '*.gcno' -print
  - bash <(curl -s https://codecov.io/bash)
  - $MAKEDOC

before_deploy:
  - $CLEAN
  - $MAKETAR
  - mv OFF.tar.gz OFF-$TRAVIS_TAG.tar.gz

